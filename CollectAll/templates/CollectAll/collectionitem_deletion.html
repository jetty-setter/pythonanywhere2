{% extends "CollectAll/base.html" %}
{% block content %}
{% if user.is_authenticated and user == collection.user %}
<h1>Delete Collection Item {{ collectionItem.name }}</h1>
<form method="Post">
{% csrf_token %}
<input type="submit" class="btn btn-danger"
value="Delete">
<a href="{% url 'index' pk=collectionItem.id %}
">Cancel</a>
</form>
{% else %}
    You are not authorized to delete this collection item.
<a href="{% url 'index' %}">Home</a>
{% endif %}
{% endblock %}
